<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- make a function for add, multiply, subtract and division -->
     <div class="header">
        <h1>Calculator</h1>
     </div>
    <div class="calculator">
        
        <div class="result">
        answer
        </div>
        
        <div class="keyboard">
            
                <div class="row1">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn">/</div>
                </div>
                <div class="row2">
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">*</div>
                </div>
                <div class="row3">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">-</div>

                </div>
                <div class="row4">
                    <div class="btn">0</div>
                    <div class="btn">.</div>
                    <div class="btn">=</div>
                    <div class="btn">+</div>
                </div>
            

        </div>
    </div>
    
</body>
</html>
